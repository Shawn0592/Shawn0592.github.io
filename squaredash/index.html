	var GameE = function () {
		
		var triangles = [], oldTriangle = false;
		var space = 96;
		
		var addTriangles = function(y) {

			var dX = oldTriangle ? oldTriangle.bottom.x + random(150, 300) : width;

			var t = game.newImageObject({
				file: 'img/triangle_b.png',
				scale: 0.5,
				x : dX, y : 451 - 96,
				w : 50, h : 50,
			});

			t.setBox ({
				offset : point(9, 5), 
				size : size(-20, -20)
			});
			/*var t2 = game.newImageObject({
				file: 'img/triangle_b2.png',
				scale: 0.5,
				x : dX, y : 0,
				w : 100, h : 50,
				onload : function () {
					this.y = 452 - space;
				}
			});*/

			var obj = {
				'bottom' : t
			}

			oldTriangle = obj;
			triangles.push(obj);
		};

		var drawTriangles = function () {
			OOP.forArr(triangles, function(el) {
				el.bottom.draw();

				el.bottom.move(point(-5.5, 0));

				if(el.bottom.x + el.bottom.y < 0) {
					el.bottom.x = oldTriangle.bottom.x + oldTriangle.bottom.w + random(150, 300);
					oldTriangle = el;
				};

				if(el.bottom.isInCamera()) {
					if(el.bottom.isIntersect(player)) {
						game.setLoop('overE');												
					}
				};
			});
		};

		this.update = function () {
			drawBG();
			
			brush.drawRect({
				fillColor : '#9aa498',
				h : 30, w : 70,
				x : 560, y : 10
			});

			brush.drawText({
				text : ' ' + score,
				size : 20,
				color: '#fef2dc',
				x : 565, y: 10,
				font: 'Ubuntu'
			});	

			var pause = game.newImageObject({
				file: 'img/pause.png',
				x : 10, y : 10,
				scale: 0.5
			});
			pause.draw();

			player.draw();
			player.dy += 0.5;
			player.y += player.dy;

			drawGR();
			drawTriangles();
			
			if(fivex == false || tenx == false)
				score = score+1;

			if(fivex == true)
				score = score + 5;

			if(tenx == true)
				score = score + 10;

			if(player.y >= player.dy)
				player.dy == 0;

			if(m.isPeekObject('LEFT', pause)) {
				this.entry;
				game.setLoop('menu');
			}

			if(m.isPress('LEFT')) {
				if(click == false) {
					click = true;
					player.dy = -8;
					player.angle = player.angle + 90;
				}
			}
			if(key.isPress('SPACE')) {
				if(click == false) {
					click = true;
					player.dy = -8;
					player.angle = player.angle + 90;
				}
			}
		};
		this.entry = function () {
			triangles = [], oldTriangle = false;

			OOP.forInt(5, function() {
				addTriangles(height / 2);
			});

			player.setPositionC(point(115, 365));//385
			score = 0;
		};
	};

				if(el.triangle.isInCamera()) {
					if(el.triangle.isIntersect(player)) {

		this.update = function () {
			drawBG();
			
			brush.drawRect({
				fillColor : '#9aa498',
				h : 30, w : 70,
				x : 560, y : 10
			});

			brush.drawText({
				text : ' ' + score,
				size : 20,
				color: '#fef2dc',
				x : 565, y: 10,
				font: 'Ubuntu'
			});	

			var pause = game.newImageObject({
				file: 'img/pause.png',
				x : 10, y : 10,
				scale: 0.5
			});
			pause.draw();

			player.draw();
			player.dy += 0.5;
			player.y += player.dy;

			drawGR();
			drawTriangles();

			if(fivex == false || tenx == false)
				score = score+1;

			if(fivex == true)
				score = score + 5;

			if(tenx == true)
				score = score + 10;

			if(player.y >= player.dy)
				player.dy == 0;

			if(m.isPeekObject('LEFT', pause)) {
				this.entry;
				game.setLoop('menu');
			}

			if(m.isPress('LEFT')) {
				if(click == false) {
					click = true;
					player.dy = -8;
					player.angle = player.angle + 90;
				}
			}
			if(key.isPress('SPACE')) {
				if(click == false) {
					click = true;
					player.dy = -8;
					player.angle = player.angle + 90;
				}
			}
		};
		this.entry = function () {
			triangles = [], oldTriangle = false;

			OOP.forInt(5, function() {
				addTriangles(height / 2);
			});

			player.setPositionC(point(115, 365));//385
			score = 0;
		};
	};
