		function getRandomInt(min, max){
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}

		function generateCard(){
			var cardid = getRandomInt(0,cards.length);

			if(cardid != lastcard){
				$('#card-title').text(cards[cardid].cardtitle);
				$('#card-text').text(cards[cardid].cardtext);
				$('#first').text(cards[cardid].first);
				$('#second').text(cards[cardid].second);
				$('#card-image').attr('src', cards[cardid].cardimage);

				thiscard = cardid;
				lastcard = cardid;
			} else {
				return generateCard();
			}
		}

		function firstclick(){
			if(thisGameOver == false){
				if(thiscard != null){
					if(cards[thiscard].armyplus1 > 0){
						army = army+cards[thiscard].armyplus1;
						$('#army').css('width',army+'%');
					}

					if(cards[thiscard].natureplus1 > 0){
						nature = nature+cards[thiscard].natureplus1;
						$('#nature').css('width',nature+'%');
					}

					if(cards[thiscard].peoplesplus1 > 0){
						peoples = peoples+cards[thiscard].peoplesplus1;
						$('#peoples').css('width',peoples+'%');
					}

					if(cards[thiscard].eatplus1 > 0){
						eat = eat+cards[thiscard].eatplus1;
						$('#eat').css('width',eat+'%');
					}

					if(cards[thiscard].moneyplus1 > 0){
						money = money+cards[thiscard].moneyplus1;
						$('#money').css('width',money+'%');
					}

					if(cards[thiscard].weaponplus1 > 0){
						weapon = weapon+cards[thiscard].weaponplus1;
						$('#weapon').css('width',weapon+'%');
					}

					if(cards[thiscard].armyminus1 > 0){
						army = army-cards[thiscard].armyminus1;
						$('#army').css('width',army+'%');
					}

					if(cards[thiscard].natureminus1 > 0){
						nature = nature-cards[thiscard].natureminus1;
						$('#nature').css('width',nature+'%');
					}

					if(cards[thiscard].peoplesminus1 > 0){
						peoples = peoples-cards[thiscard].peoplesminus1;
						$('#peoples').css('width',peoples+'%');
					}

					if(cards[thiscard].eatminus1 > 0){
						eat = eat-cards[thiscard].eatminus1;
						$('#eat').css('width',eat+'%');
					}

					if(cards[thiscard].moneyminus1 > 0){
						money = money-cards[thiscard].moneyminus1;
						$('#money').css('width',money+'%');
					}

					if(cards[thiscard].weaponminus1 > 0){
						weapon = weapon-cards[thiscard].weaponminus1;
						$('#weapon').css('width',weapon+'%');
					}

					if(army > 100) { army = 100; $('#army').css('width',army+'%'); }
					if(nature > 100) { nature = 100; $('#nature').css('width',nature+'%'); }
					if(peoples > 100) { peoples = 100; $('#peoples').css('width',peoples+'%'); }
					if(eat > 100) { eat = 100; $('#eat').css('width',eat+'%'); }
					if(money > 100) { money = 100; $('#money').css('width',money+'%'); }
					if(weapon > 100) { weapon = 100; $('#weapon').css('width',weapon+'%'); }

					if(army < 1) { gameOver(1); thisGameOver = true; }
					if(nature < 1) { gameOver(2); thisGameOver = true; }
					if(peoples < 1) { gameOver(3); thisGameOver = true; }
					if(eat < 1) { gameOver(4); thisGameOver = true; }
					if(money < 1) { gameOver(5); thisGameOver = true; }
					if(weapon < 1) { gameOver(6); thisGameOver = true; }
				
					$('#army').css('background-color',"#fff");
					$('#armyback').css('border-color',"#fff");

					$('#nature').css('background-color',"#fff");
					$('#natureback').css('border-color',"#fff");

					$('#peoples').css('background-color',"#fff");
					$('#peoplesback').css('border-color',"#fff");

					$('#eat').css('background-color',"#fff");
					$('#eatback').css('border-color',"#fff");

					$('#money').css('background-color',"#fff");
					$('#moneyback').css('border-color',"#fff");

					$('#weapon').css('background-color',"#fff");
					$('#weaponback').css('border-color',"#fff");

					if(nature >= 10 && nature <= 20){ $('#planet').attr('src',"img/planets/5.png"); }
					if(nature >= 20 && nature <= 40){ $('#planet').attr('src',"img/planets/4.png"); }
					if(nature >= 40 && nature <= 60){ $('#planet').attr('src',"img/planets/3.png"); }
					if(nature >= 60 && nature <= 80){ $('#planet').attr('src',"img/planets/2.png"); }
					if(nature >= 80 && nature <= 100){ $('#planet').attr('src',"img/planets/1.png"); }

					generateCard();
					year = year+1;
					$('#year').text(year+'г.');
				} else {
					generateCard();
				}
			} else {
				document.getElementById('menu').className = "menu row";
				document.getElementById('shipimage').className = "menu-img animated fadeInUp";
				document.getElementById('game').className = "game row d-none";
			}
		}
